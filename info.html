<!DOCTYPE html>
<html lang="nb-NO">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="CSS/info_style.css">
		<meta name="description" content="Mobil Abonnement Sammenligning">
		<!--<link rel="icon" type="image/jpg" href="">-->
		<title id="SiteTitle">
			Telenor Info
		</title>
	</head>
	<body>
		<!-- Start på dropdown info boksen. -->
		<div id="DropdownInfo">
			<!-- Lukke knapp -->
			<button type="button" onclick="JavaScript:CloseInfo()" id="CloseInfoButton">
				<img src="IMG/close.webp" alt="Lukk Info" id="CloseInfoButtonImage">
			</button>
			
			<!-- Hoved delen av dropdown -->
			<div id="DropdownMain">
				<!-- Sammenlignende abonnement tittler -->
				<div class="InfoDouble InfoTitles">
					<div id="InfoTitleSelf" class="InfoTitle">
						Telenor
					</div>
					<div id="InfoTitleOther" class="InfoTitle">
						Telia
					</div>
				</div>
				<!-- Pris tittel -->
				<div class="InfoSingle">
					Pris:
				</div>
				<!-- Pris Info -->
				<div class="InfoDouble">
					<div id="InfoPriceSelf" class="InfoHalf Self">
						XXX,XX kr.
					</div>
					<div id="InfoPriceOther" class="InfoHalf Other">
						XXX,XX kr.
					</div>
				</div>
				<!-- Hastighet tittel -->
				<div class="InfoSingle">
					Hastighet:
				</div>
				<!-- Hastighet Info -->
				<div class="InfoDouble">
					<div id="InfoSpeedSelf" class="InfoHalf Self">
						XX Mb/s
					</div>
					<div id="InfoSpeedOther" class="InfoHalf Other">
						XX Mb/s
					</div>
				</div>
				<!-- Taletid tittel -->
				<div class="InfoSingle">
					Taletid:
				</div>
				<!-- Taletid Info -->
				<div class="InfoDouble">
					<div id="InfoCallTimeSelf" class="InfoHalf Self">
						XX Timer
					</div>
					<div id="InfoCallTimeOther" class="InfoHalf Other">
						XX Timer
					</div>
				</div>
				<!-- Bindingstid tittel -->
				<div class="InfoSingle">
					Bindingstid:
				</div>
				<!-- Bindingstid Info -->
				<div class="InfoDouble">
					<div id="InfoBindTimeSelf" class="InfoHalf Self">
						X Måneder
					</div>
					<div id="InfoBindTimeOther" class="InfoHalf Other">
						X Måneder
					</div>
				</div>
				<!-- Kundeservice tittel -->
				<div class="InfoSingle">
					Kundeservice:
				</div>
				<!-- Kundeservice Info -->
				<div class="InfoDouble">
					<div id="InfoCustomerServiceSelf" class="InfoHalf Self">
						X/10
					</div>
					<div id="InfoCustomerServiceOther" class="InfoHalf Other">
						X/10
					</div>
				</div>
				
				<!-- Bunn av info. -->
				<div class="InfoDouble" id="InfoBottom">
					<div class="InfoBottom" id="InfoBottomLeft"></div>
					<div class="InfoBottom" id="InfoBottomRight">
						<!-- Knapp til å gå til det sammenlignende abonnementet -->
						<button type="button" onclick="JavaScript:GotoCompared()" id="OpenComparedButton">
							Gå til side!
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Topp tittel på siden. -->
		<h1 id="MainTitle">
			Telenor
		</h1>
		<!-- Retur knapp tilbake til oversikt over alle abonnementer. -->
		<a href="index.html" id="ReturnLink">
			<img src="IMG/return.webp" alt="Returner" id="ReturnButton">
		</a>
		<!-- Tittel for pris -->
		<p id="PriceTitle">
			Pris:
		</p>
		<!-- Abonnement Pris -->
		<p id="Price">
			XXX,XX kr.
		</p>
		
		<!-- Knøp knapp/lenke. Tar deg til selgers nettside. -->
		<a id="BuyButton" href="https://www.youtube.com/">
			KJØP
		</a>
		<br><br>
		<!-- Valg boks til å velge hvilket abonnement du vil sammenligne med. -->
		<select id="SelectBox" onchange="JavaScript:SelectChanged()">
			<option value="DefaultDisplay" id="SelectDefault" class="SelectOption">Sammenlign</option>
			<option value="Telenor" id="TelenorOption" class="SelectOption">Telenor</option>
			<option value="Telia" id="TeliaOption" class="SelectOption">Telia</option>
			<option value="OneCall" id="OneCallOption" class="SelectOption">OneCall</option>
			<option value="Talkmore" id="TalkmoreOption" class="SelectOption">Talkmore</option>
			<option value="Ice" id="IceOption" class="SelectOption">Ice</option>
			<option value="Fjordkraft" id="FjordkraftOption" class="SelectOption">Fjordkraft</option>
			<option value="VippsMobil" id="VippsMobilOption" class="SelectOption">Vipps Mobil</option>
		</select>
		
		<!-- JavaScript lasting -->
		<script src="JS/info_functions.js"></script>
	</body>
	
</html>
